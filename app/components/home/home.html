<div class="home-content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Brand" src="../../assets/logo.png">
                </a>
                <button type="button" class="navbar-toggle collapsed pull-right"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Sign up</button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Log in</button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/search">Search</a></li>
                    <li><a href="#/connections">Connection requests</a></li>
                    <li><a href="#/profile">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home-page col-lg-11 col-md-11 col-sm-11 col-xs-11 center-block">
        <div class="logo-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <img class="logo to-do" src="../../assets/logo.png" alt="logo">
        </div>

        <div class="zip-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group has-feedback">
                <form name="zipForm">
                    <input type="text" class="form-control" placeholder="Enter zipcode" name="zip"
                           data-ng-model="zipcode" autocomplete="false"
                           data-ng-keyup="validateZipCode();"
                           ng-pattern="/^[0-9]{5}(?:-[0-9]{4})?$/"/>
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <span class="error-text" data-ng-if="zipForm.zip.$invalid">Please enter a valid zipcode</span>
                </form>
            </div>
        </div>

        <div class="btn-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6">
                <button class="btn btn-primary pull-left" data-ng-click="needHelp();">I need help</button>
            </div>
            <div class="col-sm-6 col-xs-6">
                <button class="btn btn-primary pull-right" data-ng-click="offerHelp();">I want to help</button>
            </div>
        </div>

    </div>
</div>
