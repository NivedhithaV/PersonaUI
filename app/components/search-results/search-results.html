<div class="results-content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Brand" src="../../assets/logo.png">
                </a>
                <button type="button" class="navbar-toggle collapsed pull-right"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Sign up</button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Log in</button>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/search">Search</a></li>
                <li><a href="#/connections">Connections</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="results-page col-lg-12 col-md-12 col-sm-12 col-xs-12 center-block">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-result" data-ng-repeat="persona in searchResults"
        data-ng-click="gotoProfile();">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img src="../../assets/profile-pic.png">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 profile-info">
                <div class="username">{{persona.username}}</div>
                <div class="country">{{persona.country_origin}}</div>
                <div class="services">
                <span ng-repeat="s in persona.services">
                    {{s}}{{$last ? '' : ' - '}}
                </span>
                </div>
            </div>
        </div>
    </div>
</div>
