<div class="connections-content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Brand" src="../../assets/logo.png">
                </a>
                <button type="button" class="navbar-toggle collapsed pull-right"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Sign up</button>
                <button type="button" data-ng-show="!$root.loggedIn" class="btn btn-default navbar-btn pull-right">Log in</button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/search">Search</a></li>
                    <li><a href="#/connections">Connect requests</a></li>
                    <li><a href="#/profile">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="connections-page col-lg-12 col-md-12 col-sm-12 col-xs-12 center-block">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-result" data-ng-repeat="persona in searchResults">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img src="../../assets/profile-pic.png">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 profile-info">
                <div class="username">{{persona.username}} {{$index}}</div>
                <div class="country">{{persona.country_origin}}</div>
                <button class="btn btn-primary" data-ng-click="persona.btnText='Connected';">
                    {{persona.btnText}}
                </button>
                <button class="btn btn-default" data-ng-show="persona.btnText=='Connect'" data-ng-click="delete($event);">Delete</button>
            </div>
        </div>
    </div>
</div>
